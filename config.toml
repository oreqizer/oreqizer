# https://www.getzola.org/documentation/getting-started/configuration/
title = "Boris Petrenko"
description = "Brainz ðŸ§  and Gainz ðŸ’ª"
highlight_code = true
generate_rss = true

# The URL the site will be built for
base_url = "https://oreqizer.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# https://www.getzola.org/themes/slim/
taxonomies = [
  {name = "tags", paginate_by = 5, rss = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# https://gist.github.com/rxaviers/7360908
render_emoji = true

# https://www.getzola.org/themes/slim/
[extra]
# Show a summary of a post in a list
slim_summary = false
# Show the content of a post in a list
slim_content = false
# Links to show at the top of the menu
slim_menu = [
  {url = "$BASE_URL/tags", name = "Tags"},
]
# Links to show at the bottom of the menu
slim_social = [
  {url = "https://github.com/oreqizer", name = "GitHub"},
]
