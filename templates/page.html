{% extends "base.html" %}

{% block title %}
{{ page.title }} &middot; {{ super() }}
{% endblock title%}

{% block content %}
<article>
  {% block post %}
  {{ macros::header(page=page) }}
  <h1 class="title">
    {{ page.title }}
  </h1>
  <p class="subtitle"><strong>{{ page.date }}</strong></p>
  {{ page.content | safe }}
  {% endblock post %}
</article>
{% endblock content %}
