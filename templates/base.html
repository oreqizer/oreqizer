{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Settings -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />

    <!-- Primary -->
    <title>Boris Petrenko | oreqizer</title>
    <meta name="title" content="Boris Petrenko | oreqizer" />
    <meta name="description" content="You name it, I'll build it 🏗" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oreqizer.com/" />
    <meta property="og:title" content="Boris Petrenko | oreqizer" />
    <meta property="og:description" content="You name it, I'll build it 🏗" />
    <meta property="og:image" content="/social.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://oreqizer.com/" />
    <meta property="twitter:title" content="Boris Petrenko | oreqizer" />
    <meta
      property="twitter:description"
      content="You name it, I'll build it 🏗"
    />
    <meta property="twitter:image" content="/social.png" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-TileImage"
      content="/favicon/ms-icon-144x144.png"
    />

    <!-- Resources -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <main
      class="min-h-screen bg-background text-ink dark:bg-dark-background dark:text-dark-ink"
    >
      {% block content %} {% endblock %}
    </main>

    <button
      class="fixed top-4 right-4 z-50 p-2 bg-black"
      aria-label="toggle theme"
      id="theme"
    ></button>

    <script src="/theme.js" async></script>
    <script src="/index.js" async></script>
  </body>
</html>
